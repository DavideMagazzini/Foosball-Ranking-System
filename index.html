<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Seleziona Giocatori</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #addGameBtn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #addGameBtn:hover {
      background-color: #45a049;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      max-height: 80vh;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .red-bg {
      background-color: #ffe5e5;
    }

    .blue-bg {
      background-color: #e5f3ff;
    }

    .player-list {
      margin-top: 15px;
      overflow-y: auto;
      width: 100%;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .player-item {
      padding: 12px;
      cursor: pointer;
      text-align: center;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .player-item:hover {
      background-color: #ddd;
    }

    .player-item:last-child {
      border-bottom: none;
    }

    /* Final Modal Specific */
    #finalModal .modal-content {
      width: 400px;
    }

    .team-buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .team-button {
      padding: 16px 20px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      flex: 1 1 40%;
      transition: background 0.3s;
      white-space: pre-line;
      text-align: center;
    }

    .team1 {
      background-color: #e74c3c;
    }

    .team2 {
      background-color: #3498db;
    }

    .team1:hover {
      background-color: #c0392b;
    }

    .team2:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Partita</h2>
  <button id="addGameBtn">Add Game</button>

  <!-- Modale selezione giocatori -->
  <div id="playerModal" class="modal">
    <div id="modalContent" class="modal-content">
      <h3 id="modalTitle">Seleziona un giocatore</h3>
      <div class="player-list" id="playerList"></div>
    </div>
  </div>

  <!-- Modale scelta squadra vincitrice -->
  <div id="finalModal" class="modal">
    <div class="modal-content">
      <h3>Quale squadra ha vinto?</h3>
      <div class="team-buttons">
        <button id="team1Btn" class="team-button team1"></button>
        <button id="team2Btn" class="team-button team2"></button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("playerModal");
    const modalContent = document.getElementById("modalContent");
    const playerList = document.getElementById("playerList");
    const addGameBtn = document.getElementById("addGameBtn");
    const modalTitle = document.getElementById("modalTitle");

    const finalModal = document.getElementById("finalModal");
    const team1Btn = document.getElementById("team1Btn");
    const team2Btn = document.getElementById("team2Btn");

    const allPlayers = [
      "Giocatore 1",
      "Giocatore 2",
      "Giocatore 3",
      "Giocatore 4",
      "Giocatore 5",
      "Giocatore 6"
    ];

    let availablePlayers = [];
    let selectedPlayers = [];
    let step = 0;

    addGameBtn.onclick = function () {
      selectedPlayers = [];
      availablePlayers = [...allPlayers];
      step = 0;
      updateModalStyle();
      updatePlayerList();
      modal.style.display = "flex";
    };

    function updateModalStyle() {
      modalContent.classList.remove("red-bg", "blue-bg");
      modalContent.classList.add(step < 2 ? "red-bg" : "blue-bg");
      modalTitle.textContent = `Seleziona il giocatore ${step + 1}`;
    }

    function updatePlayerList() {
      playerList.innerHTML = "";
      availablePlayers.forEach(player => {
        const item = document.createElement("div");
        item.className = "player-item";
        item.textContent = player;
        item.onclick = () => selectPlayer(player);
        playerList.appendChild(item);
      });
    }

    function selectPlayer(player) {
      selectedPlayers.push(player);
      availablePlayers = availablePlayers.filter(p => p !== player);
      step++;

      if (step < 4) {
        updateModalStyle();
        updatePlayerList();
      } else {
        modal.style.display = "none";
        showFinalModal();
      }
    }

    function showFinalModal() {
      const team1 = selectedPlayers.slice(0, 2).join('\n');
      const team2 = selectedPlayers.slice(2, 4).join('\n');
      team1Btn.textContent = team1;
      team2Btn.textContent = team2;
      finalModal.style.display = "flex";
    }

    team1Btn.onclick = function () {
      alert("Ha vinto la Squadra 1! Maremma maiala");
      finalModal.style.display = "none";
    };

    team2Btn.onclick = function () {
      alert("Ha vinto la Squadra 2!");
      finalModal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target === modal || event.target === finalModal) {
        modal.style.display = "none";
        finalModal.style.display = "none";
      }
    };
  </script>

</body>
</html>
