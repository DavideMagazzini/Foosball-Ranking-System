<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foosball Rankings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 4px;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      font-size: 1.8em;
    }

    button {
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 14px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
    }

    #addGameBtn {
      background-color: #4CAF50;
      color: white;
    }

    #addGameBtn:hover {
      background-color: #45a049;
    }

    #addPlayerBtn {
      background-color: #3441f5;
      color: white;
    }

    #addPlayerBtn:hover {
      background-color: #1d19fa;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      max-height: 90vh;
      overflow: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .red-bg {
      background-color: #ffe5e5;
    }

    .blue-bg {
      background-color: #e5f3ff;
    }

    .player-list {
      margin-top: 15px;
      overflow-y: auto;
      width: 100%;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .player-item {
      padding: 12px;
      cursor: pointer;
      text-align: center;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .player-item:hover {
      background-color: #ddd;
    }

    .player-item:last-child {
      border-bottom: none;
    }

    #finalModal .modal-content {
      max-width: 400px;
    }

    .team-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: space-around;
      align-items: stretch;
      flex-wrap: wrap;
    }

    .team-section {
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .win-rate {
      margin-top: 6px;
      font-size: 0.9em;
      color: #555;
    }

    .team-button {
      padding: 14px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      flex: 1 1 45%;
      white-space: pre-line;
      text-align: center;
    }

    .teamRed {
      background-color: #e74c3c;
    }

    .teamBlue {
      background-color: #3498db;
    }

    .teamRed:hover {
      background-color: #c0392b;
    }

    .teamBlue:hover {
      background-color: #2980b9;
    }

    .scoreboard-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 4px;
      margin-bottom: 24px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
    }

    .scoreboard-container h3 {
      margin-bottom: 16px;
      color: #3441f5;
      font-size: 1.3em;
    }

    #defScoreboardTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.05em;
    }

    #defScoreboardTable th, #defScoreboardTable td {
      padding: 10px 8px;
      border-bottom: 1px solid #eee;
    }

    #defScoreboardTable th {
      background: #f5f7ff;
      color: #3441f5;
      font-weight: 600;
    }

    #defScoreboardTable tr:last-child td {
      border-bottom: none;
    }

    #atkScoreboardTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.05em;
    }

    #atkScoreboardTable th, #atkScoreboardTable td {
      padding: 10px 8px;
      border-bottom: 1px solid #eee;
    }

    #atkScoreboardTable th {
      background: #f5f7ff;
      color: #3441f5;
      font-weight: 600;
    }

    #atkScoreboardTable tr:last-child td {
      border-bottom: none;
    }

    #gamesHistoryTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.05em;
    }

    #gamesHistoryTable th, #gamesHistoryTable td {
      padding: 10px 8px;
      border-bottom: 1px solid #eee;
    }

    #gamesHistoryTable th {
      background: #f5f7ff;
      color: #3441f5;
      font-weight: 600;
    }

    #gamesHistoryTable tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5em;
      }

      button {
        font-size: 1em;
        padding: 12px;
      }

      .modal-content {
        padding: 16px;
        max-width: 95%;
      }

      .team-button {
        font-size: 0.95em;
        padding: 12px;
      }
    }

    .scoreboards-row {
      display: flex;
      gap: 32px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .scoreboard-container {
      flex: 1 1 350px;
      min-width: 280px;
      max-width: 500px;
    }

    @media (max-width: 900px) {
      .scoreboards-row {
        flex-direction: column;
        align-items: stretch;
      }
    }

    .tab-container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto 24px auto;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 0;
      gap: 8px;
    }
    .tab-btn {
      background: #f5f7ff;
      color: #3441f5;
      border: none;
      border-radius: 8px 8px 0 0;
      padding: 12px 32px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
    }
    .tab-btn.active {
      background: #3441f5;
      color: #fff;
    }
    .tab-content {
      width: 100%;
    }

    .games-history-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 4px;
      margin-bottom: 24px;
      width: 100%;
      max-width: 1100px;
      text-align: center;
      box-sizing: border-box;
    }

    .author-footer {
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 12px 0;
      font-size: 1em;
      color: #888;
      background: #f2f2f2;
      letter-spacing: 1px;
      z-index: 100;
    }
  </style>
</head>
<body>

  <h2>Foosball Rankings</h2>
  <button id="addGameBtn">Add Game</button>
  <button id="addPlayerBtn">Add Player</button>
  
  <div class="tab-container">
    <div class="tab-buttons">
      <button class="tab-btn active" id="tabScoreboardBtn">Scoreboards</button>
      <button class="tab-btn" id="tabHistoryBtn">Games History</button>
    </div>
    <div class="tab-content" id="scoreboardTab" style="display:block;">
      <div class="scoreboards-row">
        <div id="def_scoreboard" class="scoreboard-container">
          <h3>Defenders</h3>
          <img src="{{ url_for('static', filename='img/Blue Defender.png') }}" alt="Defender Icon" style="height: 4em; vertical-align: middle; margin-left: 8px;">
          <table id="defScoreboardTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Rank</th>
                <th>Player</th>
              </tr>
            </thead>
            <tbody>
              <!-- Player rows will be inserted here by JS -->
            </tbody>
          </table>
        </div>
        <div id="atk_scoreboard" class="scoreboard-container">
          <h3>Attackers</h3>
          <img src="{{ url_for('static', filename='img/Red Attackers.png') }}" alt="Attackers Icon" style="height: 4em; vertical-align: middle; margin-left: 8px;">
          <table id="atkScoreboardTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Rank</th>
                <th>Player</th>
              </tr>
            </thead>
            <tbody>
              <!-- Player rows will be inserted here by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="tab-content" id="historyTab" style="display:none;">
      <div class="games-history-container">
        <h3>Games History</h3>
        <table id="gamesHistoryTable">
          <thead>
            <tr>
              <th>Date & Time</th>
              <th>Red Team</th>
              <th>Blue Team</th>
            </tr>
          </thead>
          <tbody>
            <!-- Game rows will be inserted here by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modale selezione giocatori -->
  <div id="playerModal" class="modal">
    <div id="modalContent" class="modal-content">
      <h3 id="modalTitle">Select a player</h3>
      <div class="player-list" id="playerList"></div>
    </div>
  </div>

  <!-- Modale scelta squadra vincitrice -->
  <div id="finalModal" class="modal">
    <div class="modal-content">
      <h3>Which team won?</h3>
      <div class="team-buttons">
        <div class="team-section">
          <button id="teamRedBtn" class="team-button teamRed"></button>
          <p id="redWinRate" class="win-rate"></p>
        </div>
        <div class="team-section">
          <button id="teamBlueBtn" class="team-button teamBlue"></button>
          <p id="blueWinRate" class="win-rate"></p>
        </div>
      </div>
    </div>
  </div>


  <!-- Modale per aggiungere un giocatore -->
  <div id="addPlayerForm" class="modal">
    <div class="modal-content">
      <h3 style="margin-bottom: 18px;">Adding Player</h3>
      <div id="playerForm" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:16px;">
        <label for="playerName" style="font-size:1.1em; color:#333; margin-bottom:4px;">Name:</label>
        <input type="text" id="playerName" name="playerName" required
          style="padding:10px 14px; border:1px solid #ccc; border-radius:7px; font-size:1em; width:90%; box-sizing:border-box;">
        <label for="playerLastName" style="font-size:1.1em; color:#333; margin-bottom:4px;">Last Name:</label>
        <input type="text" id="playerLastName" name="playerLastName" required
          style="padding:10px 14px; border:1px solid #ccc; border-radius:7px; font-size:1em; width:90%; box-sizing:border-box;">
        <button type="submit" id="submitPlayerBtn"
          style="background-color:#3441f5; color:white; border:none; border-radius:8px; padding:12px 24px; font-size:1em; cursor:pointer; transition:background 0.3s;">
          Add
        </button>
      </div>
    </div>
  </div>


<!-- Player profile modal -->
  <div id="playerProfileModal" class="modal">
      <div class="modal-content">
          <h3 style="margin-bottom: 18px;">Player Profile</h3>
          <div id="playerForm" style="width:100%; display:flex; flex-direction:row; align-items:center; gap:16px;">
              <div style="width: 100%;text-align: center;">
                  <p style="font-weight: bold">Defense</p>
                  <div id="playerMuScores">
                      <label for="playerMu" style="font-size:1.1em; color:#333; margin-bottom:4px;">Mu:</label>
                      <label id="playerMuDefValue" style="font-size:1.1em; color:#333; margin-bottom:4px;">12</label>
                  </div>
                  <div id="playerSigmaDefScores">
                      <label style="font-size:1.1em; color:#333; margin-bottom:4px;">Sigma:</label>
                      <label id="playerSigmaDefValue" style="font-size:1.1em; color:#333; margin-bottom:4px;">12</label>
                  </div>
                  <div id="playerSigmaDefScores">
                      <label style="font-size:1.1em; color:#333; margin-bottom:4px;">Rank:</label>
                      <label id="playerRankDefValue" style="font-size:1.1em; color:#333; margin-bottom:4px;">12</label>
                  </div>
                  <svg width="100%" height="100px" viewBox="0 0 200 300" style="border:1px solid #ccc">
                    <polyline 
                      points="0,290 50,250 100,270 150,200 200,220, 20 290, 20 30" 
                      fill="lightblue"
                      stroke="blue" 
                      stroke-width="2" />
                  </svg>
              </div>
              <div style="width:100%; text-align: center;">
                  <p style="font-weight: bold">Attack</p>
                  <div id="playerMuScores">
                      <label for="playerMu" style="font-size:1.1em; color:#333; margin-bottom:4px;">Mu:</label>
                      <label id="playerMuAtkValue" style="font-size:1.1em; color:#333; margin-bottom:4px;">12</label>
                  </div>
                  <div id="playerSigmaDefScores">
                      <label style="font-size:1.1em; color:#333; margin-bottom:4px;">Sigma:</label>
                      <label id="playerSigmaAtkValue" style="font-size:1.1em; color:#333; margin-bottom:4px;">12</label>
                  </div>
                  <div id="playerSigmaDefScores">
                      <label style="font-size:1.1em; color:#333; margin-bottom:4px;">Rank:</label>
                      <label id="playerRankAtkValue" style="font-size:1.1em; color:#333; margin-bottom:4px;">12</label>
                  </div>
                  <svg width="100%" height="100px" viewBox="0 0 200 300" style="border:1px solid #ccc">
                    <polyline 
                      points="0 20,30 50,250 100,270 150,200 200,220, 20 290, 200 300"                      
                      fill="lightblue"
                      stroke="blue" 
                      stroke-width="2" />
                  </svg>
              </div> 
          </div>
          <h4 style="margin-bottom: 18px;">Achievements</h4>
          Work in progress
      </div>
  </div>


  <footer class="author-footer">
  Made by Davide Magazzini in Poggibonsi
  </footer>

  <!-- JavaScript -->
  <script>
      const modal = document.getElementById("playerModal");
      const modalContent = document.getElementById("modalContent");
      const playerList = document.getElementById("playerList");
      const addGameBtn = document.getElementById("addGameBtn");
      const addPlayerBtn = document.getElementById("addPlayerBtn");
      const playerForm = document.getElementById("playerForm");
      const modalTitle = document.getElementById("modalTitle");

      const finalModal = document.getElementById("finalModal");
      const teamRedBtn = document.getElementById("teamRedBtn");
      const teamBlueBtn = document.getElementById("teamBlueBtn");

      const addPlayerForm = document.getElementById("addPlayerForm");
      const submitPlayerBtn = document.getElementById("submitPlayerBtn");

      const playerProfileModal = document.getElementById("playerProfileModal");

      const def_scoreboard = document.getElementById("def_scoreboard");

      let allPlayers = [];
      let availablePlayers = [];
      let selectedPlayers = [];
      let step = 0;

      addGameBtn.onclick = function () {
        selectedPlayers = [];
        availablePlayers = [...allPlayers];
        step = 0;
        updateModalStyle();
        updatePlayerList();
        modal.style.display = "flex";
      };

      addPlayerBtn.onclick = function () {
        addPlayerForm.style.display = 'flex';
      };

      submitPlayerBtn.onclick = function () {
        fetch('/add-player', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            playerName: document.getElementById('playerName').value,
            playerLastName: document.getElementById('playerLastName').value 
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('Player added successfully!');
          addPlayerForm.style.display = "none"; // Close modal on success
          location.reload(); // Reload the page to update the player list
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error adding player.' + error);
        });
      }

      function updateModalStyle() {
        modalContent.classList.remove("red-bg", "blue-bg");
        modalContent.classList.add(step < 2 ? "red-bg" : "blue-bg");

        let titleText = "";
        let imgHtml = "";

        if (step === 0) {
          titleText = "Select the defender";
          imgHtml = `<img src="{{ url_for('static', filename='img/Red Defender.png') }}" alt="Red Defender" style="height:3em;vertical-align:middle;margin-left:8px;">`;
        } else if (step === 1) {
          titleText = "Select the attacker";
          imgHtml = `<img src="{{ url_for('static', filename='img/Red Attackers.png') }}" alt="Red Attacker" style="height:3em;vertical-align:middle;margin-left:8px;">`;
        } else if (step === 2) {
          titleText = "Select the defender";
          imgHtml = `<img src="{{ url_for('static', filename='img/Blue Defender.png') }}" alt="Blue Defender" style="height:3em;vertical-align:middle;margin-left:8px;">`;
        } else if (step === 3) {
          titleText = "Select the attacker";
          imgHtml = `<img src="{{ url_for('static', filename='img/Blue Attackers.png') }}" alt="Blue Attacker" style="height:3em;vertical-align:middle;margin-left:8px;">`;
        }

        modalTitle.innerHTML = `${titleText} ${imgHtml}`;
      }

      function updatePlayerList() {
        playerList.innerHTML = "";
        availablePlayers.forEach(player => {
          const item = document.createElement("div");
          item.className = "player-item";
          item.textContent = player.name + ' ' + player.last_name;
          item.onclick = () => selectPlayer(player);
          playerList.appendChild(item);
        });
      }

      function selectPlayer(player) {
        selectedPlayers.push(player);
        availablePlayers = availablePlayers.filter(p => p !== player);
        step++;

        if (step < 4) {
          updateModalStyle();
          updatePlayerList();
        } else {
          modal.style.display = "none";
          showFinalModal();
        }
      }

      function showFinalModal() {
        const teamRedNames = selectedPlayers.slice(0, 2).map(p => p.name + ' ' + p.last_name).join('\n');
        const teamBlueNames = selectedPlayers.slice(2, 4).map(p => p.name + ' ' + p.last_name).join('\n');
        teamRedBtn.textContent = teamRedNames;
        teamBlueBtn.textContent = teamBlueNames;
        finalModal.style.display = "flex";
        getGameWinRateAndShow(selectedPlayers.slice(0, 2), selectedPlayers.slice(2, 4));
      }

      function getGameWinRateAndShow(team1, team2) {
        fetch('/game-win-rate', 
          { method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({team1: {'defender': team1[0],
                                          'attacker': team1[1],
                                          'color': 'red'},
                                  team2: {'defender': team2[0],
                                          'attacker': team2[1],
                                          'color': 'blue'}})
          })
          .then(response => response.json())
          .then(data => {
            document.getElementById('redWinRate').textContent = 'Win Rate: ' + (data.win_rate*100).toFixed(0) + '%';
            document.getElementById('blueWinRate').textContent = 'Win Rate: ' + (100 - data.win_rate*100).toFixed(0) + '%';
          })
        }
        
      

      teamRedBtn.onclick = function () {
        fetch('/add-game', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            redDefPlayer: selectedPlayers[0],
            redAtkPlayer: selectedPlayers[1],
            blueDefPlayer: selectedPlayers[2],
            blueAtkPlayer: selectedPlayers[3],
            winnerTeamColor: 'red', 
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('Game added successfully!');
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error adding game.');
        });
        
        finalModal.style.display = "none";
        location.reload(); // Reload the page to update the scoreboard and history
      };

      teamBlueBtn.onclick = function () {
          fetch('/add-game', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            redDefPlayer: selectedPlayers[0],
            redAtkPlayer: selectedPlayers[1],
            blueDefPlayer: selectedPlayers[2],
            blueAtkPlayer: selectedPlayers[3],
            winnerTeamColor: 'blue'
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('Game added successfully!');
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error adding game.');
        });

        finalModal.style.display = "none";
      };


      def_scoreboard.onclick = function (e) {
        console.log(e)
        let row = e.target.closest('tr');
        if (row && row.hasAttribute('player-id')) {
          let playerId = row.getAttribute('player-id');
          showPlayerProfile(playerId);
        }
      };

      atk_scoreboard.onclick = function (e) {
        console.log(e)
        let row = e.target.closest('tr');
        if (row && row.hasAttribute('player-id')) {
          let playerId = row.getAttribute('player-id');
          showPlayerProfile(playerId);
        }
      };

      function loadPlayers() {
        console.log('Loading players...');
        fetch('/get-players', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(players => {
          players.forEach(player => {
            // Player object appended to allPlayers array
            allPlayers.push(player);
            availablePlayers.push(player);
          });
        sortAllPlayers();
        loadScoreboard();
        updatePlayerList();
        })
        .catch(err => {
          console.error('Error loading players:', err);
        });
      }

      function sortAllPlayers() {
        // Sort allPlayers by the name of the player
        allPlayers.sort((a, b) => a.name.localeCompare(b.name));
      }

      function loadScoreboard() {
        console.log('Loading scoreboard...');
        const defTbody = document.querySelector('#defScoreboardTable tbody');
        const atkTbody = document.querySelector('#atkScoreboardTable tbody');
        defTbody.innerHTML = '';
        atkTbody.innerHTML = '';

        // Sort players by rank for each scoreboard
        const sortedDef = [...allPlayers].sort((a, b) => b.def_score['rank'] - a.def_score['rank']);
        const sortedAtk = [...allPlayers].sort((a, b) => b.atk_score['rank'] - a.atk_score['rank']);

        // Trophy icons for top 3
        const trophyIcons = [
          '<i class="fa-solid fa-trophy" style="color:gold;" title="1st"></i>',
          '<i class="fa-solid fa-trophy" style="color:silver;" title="2nd"></i>',
          '<i class="fa-solid fa-trophy" style="color:#cd7f32;" title="3rd"></i>'
        ];

        sortedDef.forEach((player, idx) => {
          const trophy = idx < 3 ? trophyIcons[idx] + ' ' : '';
          const defRow = document.createElement('tr');
          defRow.setAttribute('player-id', player._id['$oid']);
          let prevDefRank = player.prev_def_score['rank'];
          let currDefRank = player.def_score['rank'];
          let rankDiff = currDefRank - prevDefRank;
          let diffHtml = '';
          if (rankDiff < 0) {
            diffHtml = `<span style="color:red; font-weight:bold; margin-left:3px;">
                        <i class="fa-solid fa-arrow-down"></i> ${Math.abs(rankDiff).toFixed(0)}
                        </span>`;
          } else if (rankDiff > 0) {
            diffHtml = `<span style="color:green; font-weight:bold; margin-left:3px;">
                        <i class="fa-solid fa-arrow-up"></i> ${rankDiff.toFixed(0)}
                        </span>`;
          }

          defRow.innerHTML = `
            <td>${idx+1}</td>
            <td>${currDefRank.toFixed(0)}${diffHtml}</td>
            <td>${trophy}${player.name + ' ' + player.last_name}</td>
          `;
          defTbody.appendChild(defRow);
        });

        sortedAtk.forEach((player, idx) => {
          const trophy = idx < 3 ? trophyIcons[idx] + ' ' : '';
          const atkRow = document.createElement('tr');
          atkRow.setAttribute('player-id', player._id['$oid']);
          let prevAtkRank = player.prev_atk_score['rank'];
          let currAtkRank = player.atk_score['rank'];
          let rankDiff = currAtkRank - prevAtkRank;
          let diffHtml = '';
          if (rankDiff < 0) {
            diffHtml = `<span style="color:red; font-weight:bold; margin-left:3px;">
                        <i class="fa-solid fa-arrow-down"></i> ${Math.abs(rankDiff).toFixed(0)}
                        </span>`;
          } else if (rankDiff > 0) {
            diffHtml = `<span style="color:green; font-weight:bold; margin-left:3px;">
                        <i class="fa-solid fa-arrow-up"></i> ${rankDiff.toFixed(0)}
                        </span>`;
          }
          atkRow.innerHTML = `
            <td>${idx+1}</td>
            <td>${currAtkRank.toFixed(0)}${diffHtml}</td>
            <td>${trophy}${player.name + ' ' + player.last_name}</td>
          `;
          atkTbody.appendChild(atkRow);
        });
      }

      function loadGamesHistory() {
        fetch('/get-games', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(games => {
          const tbody = document.querySelector('#gamesHistoryTable tbody');
          const trophy = '<i class="fa-solid fa-trophy" style="color:gold;vertical-align:middle" title="trophy"></i>';
          tbody.innerHTML = '';
          for (i = games.length-1; i >= 0; i--) {
            game = games[i];
          
          // games.forEach(game => {
            // Format date
            const dateStr = new Date(game.date['$date']).toLocaleString();
            // Def. Atk. icons
            const redDefIcon = `<img src="{{ url_for('static', filename='img/Red Defender.png') }}" alt="Red Defender" style="height:1.5em;vertical-align:middle;margin-left:3px;">`;
            const redAtkIcon = `<img src="{{ url_for('static', filename='img/Red Attackers.png') }}" alt="Red Attackers" style="height:1.5em;vertical-align:middle;margin-left:3px;">`;
            const blueDefIcon = `<img src="{{ url_for('static', filename='img/Blue Defender.png') }}" alt="Blue Defender" style="height:1.5em;vertical-align:middle;margin-left:3px;">`;
            const blueAtkIcon = `<img src="{{ url_for('static', filename='img/Blue Attackers.png') }}" alt="Blue Attackers" style="height:1.5em;vertical-align:middle;margin-left:3px;">`;

           
            const row = document.createElement('tr');
            if (game.winnerTeamColor === 'red') {
               // Team members
              const redTeam = `${trophy} ${game.redDefPlayer.name} ${game.redDefPlayer.last_name} ${redDefIcon}<br>${trophy} ${game.redAtkPlayer.name} ${game.redAtkPlayer.last_name} ${redAtkIcon}`;
              const blueTeam = `${game.blueDefPlayer.name} ${game.blueDefPlayer.last_name} ${blueDefIcon}<br>${game.blueAtkPlayer.name} ${game.blueAtkPlayer.last_name} ${blueAtkIcon}`;
              row.innerHTML = `
                <td>${dateStr}</td>
                <td>${redTeam}</td>
                <td>${blueTeam}</td>
              `;
            } else {
              const redTeam = `${game.redDefPlayer.name} ${game.redDefPlayer.last_name} ${redDefIcon}<br>${game.redAtkPlayer.name} ${game.redAtkPlayer.last_name} ${redAtkIcon}`;
              const blueTeam = `${trophy} ${game.blueDefPlayer.name} ${game.blueDefPlayer.last_name} ${blueDefIcon}<br>${trophy} ${game.blueAtkPlayer.name} ${game.blueAtkPlayer.last_name} ${blueAtkIcon}`;
              row.innerHTML = `
                <td>${dateStr}</td>
                <td>${redTeam}</td>
                <td>${blueTeam}</td>
              `;
            }
            tbody.appendChild(row);
          };
        })
        .catch(err => {
          console.error('Error loading games history:', err);
        });
      }

      // Shows player profile modal
      function showPlayerProfile(playerId) {
        console.log('Showing profile of:' +  playerId);
        playerProfileModal.style.display = "flex";
        fetch('player-profile/' + playerId, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(player => {
          // Populate modal with player data
          playerProfileModal.querySelector('h3').textContent = player.name + ' ' + player.last_name;
          document.getElementById('playerMuDefValue').innerHTML = player.def_score.mu.toFixed(0);
          document.getElementById('playerSigmaDefValue').innerHTML = player.def_score.sigma.toFixed(0);
          document.getElementById('playerRankDefValue').innerHTML = player.def_score.rank.toFixed(0);
          document.getElementById('playerMuAtkValue').innerHTML = player.atk_score.mu.toFixed(0);
          document.getElementById('playerSigmaAtkValue').innerHTML = player.atk_score.sigma.toFixed(0);
          document.getElementById('playerRankAtkValue').innerHTML = player.atk_score.rank.toFixed(0);
          })

      };

      // Load scoreboard on page load
      window.onload = function() {
        console.log('Page loaded, loading scoreboard...');
        loadPlayers();
        loadGamesHistory();
        // loadScoreboard();
  
      }

      window.onclick = function (event) {
        if (event.target === modal || event.target === finalModal || event.target === addPlayerForm || event.target === playerProfileModal) {
          modal.style.display = "none";
          finalModal.style.display = "none";
          addPlayerForm.style.display = "none";
          playerProfileModal.style.display = "none";
        }
      };

      document.getElementById('tabScoreboardBtn').onclick = function() {
        document.getElementById('scoreboardTab').style.display = 'block';
        document.getElementById('historyTab').style.display = 'none';
        this.classList.add('active');
        document.getElementById('tabHistoryBtn').classList.remove('active');
      };
      document.getElementById('tabHistoryBtn').onclick = function() {
        document.getElementById('scoreboardTab').style.display = 'none';
        document.getElementById('historyTab').style.display = 'block';
        this.classList.add('active');
        document.getElementById('tabScoreboardBtn').classList.remove('active');
      };
    </script>
</body>
