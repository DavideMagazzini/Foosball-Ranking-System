<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleziona Giocatori</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      font-size: 1.8em;
    }

    button {
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 14px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
    }

    #addGameBtn {
      background-color: #4CAF50;
      color: white;
    }

    #addGameBtn:hover {
      background-color: #45a049;
    }

    #addPlayerBtn {
      background-color: #3441f5;
      color: white;
    }

    #addPlayerBtn:hover {
      background-color: #1d19fa;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      max-height: 90vh;
      overflow: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .red-bg {
      background-color: #ffe5e5;
    }

    .blue-bg {
      background-color: #e5f3ff;
    }

    .player-list {
      margin-top: 15px;
      overflow-y: auto;
      width: 100%;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .player-item {
      padding: 12px;
      cursor: pointer;
      text-align: center;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .player-item:hover {
      background-color: #ddd;
    }

    .player-item:last-child {
      border-bottom: none;
    }

    #finalModal .modal-content {
      max-width: 400px;
    }

    .team-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .team-button {
      padding: 14px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      flex: 1 1 45%;
      white-space: pre-line;
      text-align: center;
    }

    .team1 {
      background-color: #e74c3c;
    }

    .team2 {
      background-color: #3498db;
    }

    .team1:hover {
      background-color: #c0392b;
    }

    .team2:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5em;
      }

      button {
        font-size: 1em;
        padding: 12px;
      }

      .modal-content {
        padding: 16px;
        max-width: 95%;
      }

      .team-button {
        font-size: 0.95em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h2>Partita</h2>
  <button id="addGameBtn">Add Game</button>
  <button id="addPlayerBtn">Add Player</button>

  <!-- Modale selezione giocatori -->
  <div id="playerModal" class="modal">
    <div id="modalContent" class="modal-content">
      <h3 id="modalTitle">Seleziona un giocatore</h3>
      <div class="player-list" id="playerList"></div>
    </div>
  </div>

  <!-- Modale scelta squadra vincitrice -->
  <div id="finalModal" class="modal">
    <div class="modal-content">
      <h3>Quale squadra ha vinto?</h3>
      <div class="team-buttons">
        <button id="team1Btn" class="team-button team1"></button>
        <button id="team2Btn" class="team-button team2"></button>
      </div>
    </div>
  </div>

  <!-- Il tuo JS resta invariato -->
  <script>
      const modal = document.getElementById("playerModal");
      const modalContent = document.getElementById("modalContent");
      const playerList = document.getElementById("playerList");
      const addGameBtn = document.getElementById("addGameBtn");
      const addPlayerBtn = document.getElementById("addPlayerBtn");
      const modalTitle = document.getElementById("modalTitle");

      const finalModal = document.getElementById("finalModal");
      const team1Btn = document.getElementById("team1Btn");
      const team2Btn = document.getElementById("team2Btn");

      const allPlayers = [
        "Giocatore 1",
        "Giocatore 2",
        "Giocatore 3",
        "Giocatore 4",
        "Giocatore 5",
        "Giocatore 6"
      ];

      let availablePlayers = [];
      let selectedPlayers = [];
      let step = 0;

      addGameBtn.onclick = function () {
        selectedPlayers = [];
        availablePlayers = [...allPlayers];
        step = 0;
        updateModalStyle();
        updatePlayerList();
        modal.style.display = "flex";
      };

      addPlayerBtn.onclick = function () {
        fetch('/add-player', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(playerData),
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('Player added successfully!');
          modal.style.display = "none"; // Close modal on success
          playerForm.reset(); // Clear the form fields
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error adding player.');
        });
      };

      function updateModalStyle() {
        modalContent.classList.remove("red-bg", "blue-bg");
        modalContent.classList.add(step < 2 ? "red-bg" : "blue-bg");
        modalTitle.textContent = `Seleziona ${step % 2 == 0 ? "il portiere" : "l'attaccante"}`;
      }

      function updatePlayerList() {
        playerList.innerHTML = "";
        availablePlayers.forEach(player => {
          const item = document.createElement("div");
          item.className = "player-item";
          item.textContent = player;
          item.onclick = () => selectPlayer(player);
          playerList.appendChild(item);
        });
      }

      function selectPlayer(player) {
        selectedPlayers.push(player);
        availablePlayers = availablePlayers.filter(p => p !== player);
        step++;

        if (step < 4) {
          updateModalStyle();
          updatePlayerList();
        } else {
          modal.style.display = "none";
          showFinalModal();
        }
      }

      function showFinalModal() {
        const team1 = selectedPlayers.slice(0, 2).join('\n');
        const team2 = selectedPlayers.slice(2, 4).join('\n');
        team1Btn.textContent = team1;
        team2Btn.textContent = team2;
        finalModal.style.display = "flex";
      }

      team1Btn.onclick = function () {
        alert("Ha vinto la Squadra 1! Maremma maiala");
        finalModal.style.display = "none";
      };

      team2Btn.onclick = function () {
        alert("Ha vinto la Squadra 2! Puttana dell'eva");
        finalModal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target === modal || event.target === finalModal) {
          modal.style.display = "none";
          finalModal.style.display = "none";
        }
      };
    </script>
</body>
</html>
