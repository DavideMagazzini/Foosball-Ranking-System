<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defense vs Attack Score</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    canvas {
      max-width: 700px;
      max-height: 450px;
    }
  </style>
</head>
<body>
  <h2>Time Evolution of Scores</h2>
  <canvas id="scoreChart"></canvas>

  <script>
    const ctx = document.getElementById('scoreChart').getContext('2d');
    const scoreChart = new Chart(ctx, {
      type: 'line',
      data: {
        // labels: ['t1', 't2', 't3', 't4', 't5'], // Time points
        datasets: [
          {
            label: 'Defense Score',
            data: [
              { x: 1, y: 10 },
              { x: 2, y: 12 },
              { x: 3, y: 15 },
              { x: 4, y: 14 },
              { x: 5, y: 18 }
            ],
            borderColor: 'blue',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Attack Score',
            data: [
              { x: 1, y: 10 },
              { x: 2, y: 12 },
              { x: 3, y: 15 },
              { x: 4, y: 14 },
              { x: 5, y: 18 }
            ],
            borderColor: 'darkorange',
            fill: false,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        },
        scales: {
          x: {
            type: 'linear',
            title: { display: true, text: 'Time' }
          },
          y: {
            title: { display: true, text: 'Score' },
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
